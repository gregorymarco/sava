        visibility: visible;

</style>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('mobile-overlay');
        
        if (sidebar.classList.contains('open')) {
            closeSidebar();
        } else {
            sidebar.classList.add('open');
            overlay.classList.add('open');
        }
    }

    function closeSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('mobile-overlay');
        
        sidebar.classList.remove('open');
        overlay.classList.remove('open');
    }

    // Close sidebar when clicking outside
    document.addEventListener('click', function(event) {
        const sidebar = document.getElementById('sidebar');
        const hamburger = document.getElementById('hamburger-menu');
        
        if (!sidebar.contains(event.target) && !hamburger.contains(event.target)) {
            closeSidebar();
        }
    });

    // Open sidebar by default when page loads (on landing page, rules page, and lobby list)
    document.addEventListener('DOMContentLoaded', function() {
        // Auto-open on landing page, rules page, lobby list, or time select
        if (window.location.pathname === '/' || window.location.pathname === '' || window.location.pathname === '/rules' || window.location.pathname === '/lobbies' || window.location.pathname === '/timeselect') {
            setTimeout(function() {
                toggleSidebar();
            }, 100);
        }
    });
</script>
